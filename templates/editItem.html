{% extends "base.html" %}
{% block content %}
<header><a class="btn btn-default btn-lg btn-back" href="{{url_for('categoryItem', item_id=item_id, category_id=category_id)}}">Back</a> </header>
<h1>Edit {{item.name}}.</h1>
<form action="{{url_for('editItem', category_id=category_id, item_id=item_id)}}" method="POST">
    <div class="form-group">
    <h4>Name:</h4>
    <input type="text" name="name" placeholder="{{item.name}}"><br><hr>
    <h4>Description:</h4>
        <textarea name="desc" placeholder="{{item.description}}" rows="10" cols="50"></textarea><br><br>
    <input type="submit" class="btn btn-default btn-lg btn-update" value="Save!">
    </div>
</form>
{%endblock%}
