<!DOCTYPE html>
<html>
<head>

  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

<script src="//apis.google.com/js/platform.js?onload=start" async defer> </script>

<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

    <script>
        function start() {
            gapi.load('auth2', function() {
                auth2 = gapi.auth2.init({
                    client_id: '16460646664-tbd4qbvev2pt4o28odr4r6uj3uvk2g5c.apps.googleusercontent.com',
                    });
    });
  }
</script>

</head>


<body>


<!-- GOOGLE PLUS SIGN IN BUTTON-->
<!--  Step 2: In the <body> tag, add the below button and div -->
<button id="signinButton">Google Signin</button>
<div id="result"></div>

<script>
  $('#signinButton').click(function() {
    function signInCallback(authResult){
      if (authResult['code']){
        $('#signinButton').attr('style', 'display: none');
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{STATE}}',
          headers: {
          'X-Requested-With': 'XMLHttpRequest'
          },
          contentType: 'application/octet-stream; charset=utf-8',
          success:function(result){
            $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                 setTimeout(function() {
                  window.location.href = "/";
                 }, 2000);
          },
          processData:false,
          data:authResult['code']
        });
      } else{
        // handle error
        console.log('There was an error: ' + authResult['error']);
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
      }
    }
    auth2.grantOfflineAccess().then(signInCallback);
  });
    </script>



<!--END GOOGLE PLUS SIGN IN BUTTON -->

  </body>

  </html>
